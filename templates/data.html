<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data UMKM</title>
    <!-- Tailwind via CDN (v3+) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-4 md:p-6 font-sans"
    x-data="{ showImage: false, imageSrc: '', search: '', filterCategory: '' }">

    <!-- Container -->
    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    Data UMKM
                </h1>
                <p class="text-sm text-gray-600 mt-1">Kelola dan pantau data usaha mikro kecil menengah</p>
            </div>
            <a href="/export"
                class="inline-flex items-center gap-2 bg-gradient-to-r from-green-600 to-emerald-600 text-white px-5 py-2.5 rounded-lg font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Export CSV
            </a>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 flex flex-col sm:flex-row gap-3">
            <div class="flex-1">
                <label class="block text-xs font-medium text-gray-600 mb-1">Cari Nama / UMKM</label>
                <div class="relative">
                    <input type="text" x-model="search" placeholder="Ketik untuk mencari..."
                        class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                    <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <div class="sm:w-48">
                <label class="block text-xs font-medium text-gray-600 mb-1">Kategori</label>
                <select x-model="filterCategory"
                    class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all appearance-none bg-white">
                    <option value="">Semua</option>
                    <option value="Kuliner">Kuliner</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Jasa">Jasa</option>
                    <option value="Dagang">Dagang</option>
                    <option value="Agribisnis">Agribisnis</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gradient-to-r from-indigo-50 to-purple-50">
                        <tr>
                            <th
                                class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                ID</th>
                            <th
                                class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Nama</th>
                            <th
                                class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                UMKM</th>
                            <th
                                class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Kategori</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Pegawai</th>
                            <th
                                class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Foto</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for r in data %}
                        <tr class="hover:bg-indigo-50/50 transition-colors duration-150"
                            x-show="search === '' || '{{ r.nama }}'.toLowerCase().includes(search.toLowerCase()) || '{{ r.umkm }}'.toLowerCase().includes(search.toLowerCase())"
                            x-show="filterCategory === '' || '{{ r.kategori }}' === filterCategory" x-cloak>
                            <td class="px-4 py-3 text-sm text-gray-900 font-medium">#{{ "%03d"|format(r.id) }}</td>
                            <td class="px-4 py-3 text-sm text-gray-800">{{ r.nama }}</td>
                            <td class="px-4 py-3 text-sm font-medium text-indigo-700">{{ r.umkm }}</td>
                            <td class="px-4 py-3">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                                    {% if r.kategori == 'Kuliner' %}bg-orange-100 text-orange-800
                                    {% elif r.kategori == 'Fashion' %}bg-pink-100 text-pink-800
                                    {% elif r.kategori == 'Jasa' %}bg-blue-100 text-blue-800
                                    {% elif r.kategori == 'Dagang' %}bg-green-100 text-green-800
                                    {% else %}bg-purple-100 text-purple-800{% endif %}">
                                    {{ r.kategori }}
                                </span>
                            </td>
                            <td class="px-4 py-3 text-center text-sm text-gray-700">{{ r.pegawai }}</td>
                            <td class="px-4 py-3">
                                <img src="{{ url_for('static', filename='uploads/' ~ r.foto) }}" alt="{{ r.umkm }}"
                                    width="70" height="50"
                                    class="rounded-lg object-cover shadow-sm cursor-pointer hover:scale-110 transform transition-all duration-200"
                                    @click="imageSrc='{{ url_for('static', filename='uploads/' ~ r.foto) }}'; showImage=true;">
                            </td>
                            <td class="px-4 py-3 text-center">
                                <div class="flex justify-center items-center gap-1" x-data="{ open: false }">
                                    <button @click="open = !open"
                                        class="p-2 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                        </svg>
                                    </button>

                                    <!-- Dropdown -->
                                    <div x-show="open" @click.outside="open = false"
                                        class="absolute right-0 mt-8 w-36 bg-white rounded-lg shadow-xl border border-gray-200 z-50 py-1"
                                        x-transition>
                                        <a href="/edit/{{ r.id }}"
                                            class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 transition-colors">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                            Edit
                                        </a>
                                        <form action="/delete/{{ r.id }}" method="POST"
                                            onsubmit="return confirm('Yakin ingin menghapus data ini?')">
                                            <button type="submit"
                                                class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                                Hapus
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div x-show="$el.querySelectorAll('tbody tr[x-show]:not([style*=" display: none"])').length===0"
                class="text-center py-12 text-gray-500" x-cloak>
                <svg class="mx-auto w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-lg font-medium">Tidak ada data yang sesuai</p>
                <p class="text-sm">Coba ubah pencarian atau filter</p>
            </div>
        </div>
    </div>

    <!-- Modal Gambar -->
    <div x-show="showImage" x-transition.opacity
        class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4"
        @click.self="showImage = false">
        <div class="relative max-w-4xl w-full">
            <img :src="imageSrc" class="w-full h-auto max-h-[85vh] rounded-xl shadow-2xl object-contain"
                alt="Foto UMKM">
            <button @click="showImage = false"
                class="absolute top-4 right-4 bg-white/90 hover:bg-white text-gray-800 rounded-full p-2 shadow-lg transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
