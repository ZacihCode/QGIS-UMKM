<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data UMKM</title>
    <!-- Tailwind CSS v3+ via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4 font-sans"
    x-data="{ fileName: '' }">

    <form method="POST" enctype="multipart/form-data"
        class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-100 transition-all duration-300 hover:shadow-2xl">

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 flex items-center justify-center gap-2">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Edit Data UMKM
            </h2>
            <p class="text-sm text-gray-500 mt-1">Perbarui informasi dengan teliti</p>
        </div>

        <div class="space-y-5">

            <!-- Nama -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Nama Lengkap</label>
                <input name="nama" value="{{ data.nama }}" placeholder="Masukkan nama lengkap"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <!-- NIM -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">NIM</label>
                <input name="nim" value="{{ data.nim }}" placeholder="Contoh: 1234567890"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <!-- Kelas -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Kelas</label>
                <input name="kelas" value="{{ data.kelas }}" placeholder="Contoh: TI-3A"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <!-- Nama UMKM -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Nama UMKM</label>
                <input name="umkm" value="{{ data.umkm }}" placeholder="Contoh: Warung Makan Bu Siti"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <!-- Kategori -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Kategori UMKM</label>
                <select name="kategori"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 appearance-none bg-white">
                    <option value="Kuliner" {% if data.kategori=='Kuliner' %}selected{% endif %}>Kuliner</option>
                    <option value="Fashion" {% if data.kategori=='Fashion' %}selected{% endif %}>Fashion</option>
                    <option value="Jasa" {% if data.kategori=='Jasa' %}selected{% endif %}>Jasa</option>
                    <option value="Dagang" {% if data.kategori=='Dagang' %}selected{% endif %}>Dagang</option>
                    <option value="Agribisnis" {% if data.kategori=='Agribisnis' %}selected{% endif %}>Agribisnis
                    </option>
                </select>
                <div
                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 mt-11 -ml-12">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>

            <!-- Jumlah Pegawai -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Jumlah Pegawai</label>
                <input name="pegawai" type="number" min="0" value="{{ data.pegawai }}" placeholder="Contoh: 5"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <!-- Foto Lama -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <p class="text-sm font-medium text-gray-700 mb-2">Foto Saat Ini</p>
                <div class="flex justify-center">
                    <img src="{{ url_for('static', filename='uploads/' ~ data.foto) }}" alt="Foto UMKM"
                        class="w-40 h-40 object-cover rounded-lg shadow-md border">
                </div>
            </div>

            <!-- Upload Foto Baru -->
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Ganti Foto (opsional)</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-indigo-500 transition-all duration-200"
                    @click="$refs.fileInput.click()">
                    <input x-ref="fileInput" name="foto" type="file" accept="image/*" class="hidden"
                        @change="fileName = $event.target.files[0]?.name || ''">
                    <svg class="mx-auto w-10 h-10 text-gray-400 mb-2" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-sm text-gray-600">Klik untuk unggah foto baru</p>
                    <p x-show="fileName" class="text-xs text-indigo-600 mt-2" x-text="'Terpilih: ' + fileName"></p>
                </div>
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="flex justify-between gap-3 mt-8">
            <a href="/data"
                class="flex-1 text-center bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Batal
            </a>
            <button type="submit"
                class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Simpan Perubahan
            </button>
        </div>
    </form>

</body>

</html>
