<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data UMKM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
                        document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
                    },
                    err => {
                        alert("Gagal mendapatkan lokasi: " + err.message);
                    }
                );
            } else {
                alert("Browser Anda tidak mendukung geolokasi.");
            }
        };
    </script>
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4 font-sans">
    <form action="/submit" method="POST" enctype="multipart/form-data"
        class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-100 transition-all duration-300 hover:shadow-2xl">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Form Data UMKM</h2>
            <p class="text-sm text-gray-500 mt-1">Isi data dengan lengkap dan benar</p>
        </div>

        <!-- Koordinat (Readonly dengan ikon lokasi) -->
        <div class="grid grid-cols-2 gap-4 mb-5">
            <div class="relative">
                <label class="block text-xs font-medium text-gray-600 mb-1">Latitude</label>
                <div
                    class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all">
                    <span class="pl-3 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </span>
                    <input id="latitude" name="latitude" placeholder="0.000000"
                        class="w-full p-3 pl-10 bg-gray-50 text-gray-700 rounded-lg focus:outline-none cursor-not-allowed"
                        readonly required>
                </div>
            </div>
            <div class="relative">
                <label class="block text-xs font-medium text-gray-600 mb-1">Longitude</label>
                <div
                    class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all">
                    <span class="pl-3 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </span>
                    <input id="longitude" name="longitude" placeholder="0.000000"
                        class="w-full p-3 pl-10 bg-gray-50 text-gray-700 rounded-lg focus:outline-none cursor-not-allowed"
                        readonly required>
                </div>
            </div>
        </div>

        <!-- Input biasa dengan label dan animasi fokus -->
        <div class="space-y-5">
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Nama Lengkap</label>
                <input name="nama" placeholder="Masukkan nama lengkap"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">NIM</label>
                <input name="nim" placeholder="Contoh: 1234567890"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Kelas</label>
                <input name="kelas" placeholder="Contoh: TI-3A"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Nama UMKM</label>
                <input name="umkm" placeholder="Contoh: Warung Makan Bu Siti"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <div class="relative">
                <label class="block text-xs font-medium text-gray-600 mb-1">Kategori UMKM</label>
                <select name="kategori"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 appearance-none bg-white"
                    required>
                    <option value="" disabled selected>Pilih kategori</option>
                    <option value="Kuliner">Kuliner</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Jasa">Jasa</option>
                    <option value="Dagang">Dagang</option>
                    <option value="Agribisnis">Agribisnis</option>
                </select>
                <!-- arrow tetap di kanan select -->
                <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>


            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Jumlah Pegawai</label>
                <input name="pegawai" type="number" min="0" placeholder="Contoh: 5"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
                    required>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Foto UMKM</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-indigo-500 transition-all duration-200"
                    onclick="document.getElementById('file-input').click()">
                    <input id="file-input" name="foto" type="file" accept="image/*" class="hidden" required
                        onchange="updateFileName(this)">
                    <p class="text-gray-500 text-sm">Klik untuk unggah foto</p>
                    <p id="file-name" class="text-xs text-indigo-600 mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Tombol Submit dengan animasi -->
        <button type="submit"
            class="w-full mt-8 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
            </svg>
            <span>Simpan Data</span>
        </button>
    </form>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || '';
            document.getElementById('file-name').textContent = fileName ? `Terpilih: ${fileName}` : '';
        }
    </script>
</body>

</html>
